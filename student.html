<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка для учнів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #ffffff;
        }
        header {
            background-color: #2c2c2e;
            padding: 10px 0;
        }
        .nav-link {
            color: #ffffff !important;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #00ff7f !important;
            transform: scale(1.1);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #00ff7f;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
    </style>
    <script>
        window.onload = function () {
            const isTeacher = localStorage.getItem('isTeacher');
            
            if (isTeacher === 'true') {
                const teacherLink = document.getElementById('teacherLink');
                if (teacherLink) {
                    teacherLink.style.display = 'block';
                    teacherLink.onclick = () => {
                        window.location.href = 'teacher.html';
                    };
                }
            }
            
            if (isTeacher !== 'true') {
                const teacherLink = document.getElementById('teacherLink');
                if (teacherLink) {
                    teacherLink.style.display = 'none';
                }
            }
            const userTypeSpan = document.createElement('span');
            userTypeSpan.textContent = "Тип доступу: Учень";
            userTypeSpan.style.marginLeft = "10px";
            document.querySelector('header nav').appendChild(userTypeSpan);
        };
    </script>
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                    <li class="nav-item" id="teacherLink" style="display: none;"><a class="nav-link" href="teacher.html">Для викладачів</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
                <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <p>
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
    </main>
</body>
</html>
