<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для учнів та викладачів</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #ffffff;
        }
        header {
            background-color: #2c2c2e;
            padding: 10px 0;
        }
        .nav-link {
            color: #ffffff !important;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #00ff7f !important;
            transform: scale(1.1);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #00ff7f;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .btn-primary, .btn-success, .btn-danger {
            border: none;
            width: 150px;
            margin: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-success:hover {
            transform: scale(1.1);
        }
        .form-control {
            background-color: #2c2c2e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        #teacherLink {
            display: none; /* Ховаємо посилання для викладачів за замовчуванням */
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="student.html" id="studentLink">Для учнів</a>
                    </li>
                    <li class="nav-item" id="teacherLink">
                        <a class="nav-link" href="teacher.html">Для викладачів</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="userType">Тип доступу: Учень</span>
                    <button class="btn btn-danger btn-sm" onclick="logout()" id="logoutButton" style="display: none;">Вийти</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основний контент -->
    <main class="container mt-5 text-center">
        <h2>Вхід</h2>
        <input type="password" class="form-control mb-3 w-50 mx-auto" id="accessCode" placeholder="Код доступу (тільки для викладача)">
        <button class="btn btn-primary" onclick="login()">Увійти</button>
        <button class="btn btn-success" onclick="loginAsStudent()">Зайти як учень</button>
        <div id="message" class="text-danger mt-3"></div>
    </main>

    <!-- Підключення Bootstrap JS -->
    <script src="script.js"></script>
</body>
</html>
